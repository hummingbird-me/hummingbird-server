name: Apollo Studio Schema Changes

#on: [deployment]
on: [pull_request] # Debug

env:
  LOG_LEVEL: warn

jobs:
  apollo-studio:
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [14]
        ruby_version: [2.6.x]

    runs-on: ${{ matrix.os }}

    services:
      postgres:
        image: postgres:10-alpine
      redis:
        image: redis:alpine

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v1

    - name: Restore Cached Dependencies
      uses: actions/cache@v1
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gem-

    - name: Setup Ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node_version }}

    - name: Install Dependencies
      run: |
        sudo apt-get -yqq install libpq-dev
        gem install bundler
        bundle config path vendor/bundle
        bundle install --jobs 4 --retry 3

    - name: Dump GraphQL Schema
      run: bin/rails graphql:dump_schema

    - name: Upload GraphQL Schema
      run: npx apollo service:push --graph=kitsu --key=${{ secrets.APOLLO_KEY }} --variant=current --localSchemaFile=./schema.graphql
