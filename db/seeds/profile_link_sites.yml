  name: YouTube
  validate_find: '\A(https?://)?(www.)?(youtube.com/channel/)?(?<username>[a-zA-z0-9_\-]+)\z'
  validate_replace: 'https://youtube.com/channel/\k<username>'
google:
  id: 4
